<body>
    <h1>Welcome to Eky delivery</h1>
  <form action="signupworker.html" >

<div class="container">
    <h2>signup as a worker</h2>

    <form action="signupclient.html">

        <div class="form-group">
            <label for="forom-data" class="sr-only">username</label>
            <input type="text" name="username" placeholder="username" class="form-data" required>

        </div>
        <div class="form-group">
            <label for="forom-data" class="sr-only">email</label>
            <input type="email" name="email" placeholder="e-mail" class="form-data" required>

        </div>
        <div class="form-group">
            <label for="form-data" class="sr-only">Date of birth</label>
            <input type="date" name="date" class="form-data" value="" required>

        </div>
        <div class="form-group">
            <label for="forom-data" class="sr-only">password</label>
            <input type="password" name="password" placeholder="password" class="form-data" required>

        </div>
        <div class="form-group">
            <input type="submit" name="login" value="signup" class="btn btn-lg btn-primary ">

        </div>
    <footer class="to_login">
        <p>if you already have an account please <a href="login.html">Login</a></p>
    </footer>                   
    </div>
  
</body>
