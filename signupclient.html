                <form action="signup.php" method="POST">
                    
                    <div class="form-group">
                        <label for="forom-data" class="sr-only">username</label>

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="forom-data" class="sr-only">password</label>
                        <input type="password" name="password"  placeholder="password" class="form-data" pattern="[a-zA-Z0-9!@#$%^*_]{6,25}" required>

                    </div>
                    <div class="form-group">
                        <input type="submit"name="signup" value="signup" class="btn btn-lg btn-primary " >
                        
                    </div>
